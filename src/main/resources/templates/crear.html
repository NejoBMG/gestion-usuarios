<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario nuevo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Agregar Usuario</h1>
                <div class="card-body">
                    <form th:action="@{/usuarios}" th:object="${usuario}" method="post">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" name="nombre" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese su nombre" required>
                        </div>
                        <br>

                        <div class="form-group">
                            <label>Apellido</label>
                            <input type="text" name="apellido" id="apellido" th:field="*{apellido}" class="form-control" placeholder="Ingrese su apellido" required>
                        </div>
                        <br>

                        <div class="form-group">
                            <label>Login</label>
                            <input type="text" name="login" id="login" th:field="*{login}" class="form-control" placeholder="Ingrese su nombre de usuario" required>
                        </div>
                        <br>

                        <div class="form-group">
                            <label>Contraseña</label>
                            <input type="text" name="password" id="password" th:field="*{contrasenia}" class="form-control" placeholder="Ingrese su contraseña" min="6" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Perfil</label>
                            <select th:field="*{perfil}" class="form-select" required>
                                <th:block th:each="perfiles : ${perfiles}">
                                    <option th:text="${perfiles.nombre}" th:value="${perfiles.id}"></option>
                                </th:block>
                            </select>
                        </div>

                        <br>

                        <div class="box-footer row">
                            <button class="btn btn-success" id="guardar-usuario" disabled>Guardar</button>
                            <a th:href="@{/}" class="btn btn-secondary mt-2">Cancelar</a>
                        </div>
                    </form>
                    <div id="mensaje" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/script.js}"></script>

</body>
</html>
