<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de usuarios</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Listado de usuarios</h1>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/usuarios/nuevo}" class="btn btn-secondary btn-sm mb3">Agregar usuario</a>
            </div>
        </div>
        <br>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Login</th>
                    <th>Contraseña</th>
                    <th>Perfil</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario :${usuarios}">
                    <td th:text="${usuario.nombre}">Nombre</td>
                    <td th:text="${usuario.apellido}">Apellido</td>
                    <td th:text="${usuario.login}">Login</td>
                    <td th:text="${usuario.contrasenia}">Contraseña</td>
                    <td th:text="${usuario.perfil != null ? usuario.perfil.nombre : 'Sin perfil'}"></td>
                    <td>
                        <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-info">Modificar</a>
                        <a th:onclick="eliminar([[${usuario.id}|]])" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> 
    <script>
            function eliminar(id) {
                swal({
                    title: "Esta seguro de Eliminar?",
                    text: "",
                    icon: "warning",
                    buttons: true,
                    dangerMode: true,
                }).then((OK) => {
                    if (OK) {
                        $.ajax({
                            url: "/usuarios/" + id,
                            success: function (res) {
                                console.log(res);
                                location.href = "/usuarios";
                            },
                        });
                    }
                });
            }
    </script>
</body>
</html>
