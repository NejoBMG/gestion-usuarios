<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de perfiles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Listado de Perfiles</h1>
    <div class="row">
        <div class="col-lg-6 mb-3">
                <a th:href="@{/perfil/nuevo}" class="btn btn-primary">Agregar Perfil</a>
            </div>
            <div class="col-lg-6 text-end">
                <a th:href="@{/usuarios}" class="btn btn-primary">Volver a usuarios</a>
            </div>
        </div>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="perfil : ${perfiles}">
            <td th:text="${perfil.id}"></td>
            <td th:text="${perfil.nombre}"></td>
            <td>
                <a th:href="@{/perfil/editar/{id}(id=${perfil.id})}" class="btn btn-info btn-sm">Editar</a>
                <a th:href="@{/{id}(id=${perfil.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Â¿Seguro que desea eliminar este perfil?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
